<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d6efd">
  <title>Offline - Arctic Gynae Centre</title>
  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin: 1rem;
    }
    
    .offline-icon {
      font-size: 5rem;
      color: var(--secondary-color);
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: var(--dark-color);
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    p {
      color: var(--secondary-color);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-group {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
      }
      
      .offline-icon {
        font-size: 4rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .btn-group {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/logo192.png">
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
        <path d="M13.5 8a6.5 6.5 0 0 0-1.5-4.2V8h1.5zM8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7.5 2.5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0v-6zm-1 8a.5.5 0 0 0 1 0 .5.5 0 0 0-1 0z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access some features while offline.</p>
    
    <div class="btn-group">
      <button class="btn" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px; vertical-align: -2px;">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        Try Again
      </button>
      <a href="/" class="btn btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px; vertical-align: -2px;">
          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
        </svg>
        Go to Home
      </a>
    </div>
  </div>

  <script>
    // Check if we're back online
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Listen for online status changes
    window.addEventListener('online', updateOnlineStatus);
    
    // Check if we're back online periodically
    setInterval(updateOnlineStatus, 30000);
    
    // Register service worker if not already registered
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
